<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bookstore Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet" />
  </head>
<body>
  <div class="chat-shell">
    <div class="chat-header">
      <div class="brand-dot"></div>
      <h5 class="brand-title">Bookstore Chatbot</h5>
      <div class="brand-sub">Tim sach · Dat hang</div>
    </div>
    <div id="messages" class="messages"></div>
    <div class="helper">Goi y: "tim Dac Nhan Tam" · "dat sach Nha Gia Kim 2 quyen"</div>
    <div class="input-row">
      <div class="container-fluid">
        <div class="row g-2">
          <div class="col-9 col-md-10"><input id="input" class="form-control" placeholder="Nhap tin nhan..." /></div>
          <div class="col-3 col-md-2 d-grid"><button id="send" class="btn btn-primary">Gửi</button></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const messages = document.getElementById('messages');
    const input = document.getElementById('input');
    const send = document.getElementById('send');

    function addMsg(text, who){
      const wrap = document.createElement('div');
      wrap.className = 'row-wrap ' + (who==='user' ? 'user' : 'bot');
      const bubble = document.createElement('div');
      bubble.className = 'msg ' + (who==='user' ? 'user' : 'bot');
      bubble.textContent = text;
      wrap.appendChild(bubble);
      messages.appendChild(wrap);
      messages.scrollTop = messages.scrollHeight;
    }

    addMsg('Xin chao! Toi la tro ly cua nha sach. Ban can gi?', 'bot');

    async function sendMsg(){
      const text = input.value.trim();
      if(!text) return;
      addMsg(text, 'user');
      input.value='';
      const res = await fetch('/api/message', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMsg(data.reply || '...','bot');
    }

    send.addEventListener('click', sendMsg);
    input.addEventListener('keydown', e => { if(e.key==='Enter') sendMsg(); });
  </script>
</body>
</html>
